<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Caard Matching Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="page-title">Mix-Or-Match</h1>
    <main class="game-container">
      <div class="game-information-container">
        <div class="game-information">
          Time <span id="time-remaining">100</span>
        </div>

        <div class="game-information">Flips <span id="flips">0</span></div>
      </div>

      <div class="card">
        <div class="card-back card-face">
          <img
            class="cob-web cob-web-top-left"
            src="Assets/Images/Cobweb.png"
            alt="Cobweb"
          />
          <img
            class="cob-web cob-web-top-right"
            src="Assets/Images/Cobweb.png"
            alt="Cobweb"
          />
          <img
            class="cob-web cob-web-bottom-left"
            src="Assets/Images/Cobweb.png"
            alt="Cobweb"
          />
          <img
            class="cob-web cob-web-bottom-right"
            src="Assets/Images/Cobweb.png"
            alt="Cobweb"
          />
          <img class="spider" src="Assets/Images/Spider.png" alt="Spider" />
        </div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
        <div class="card-front card-face"></div>
      </div>
      <div class="card">
        <div class="card-back card-face"></div>
      </div>
    </main>
  </body>
</html>
